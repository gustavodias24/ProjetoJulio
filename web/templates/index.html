<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="taskInput" placeholder="New Task">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="addTask()">Add Task</button>
                    </div>
                </div>
                <ul class="list-group" id="taskList"></ul>
            </div>
        </div>
    </div>

    <script>
        function fetchTasks() {
            $.get("/tasks", function(data) {
                $("#taskList").empty();
                data.forEach(task => {
                    $("#taskList").append(
                        `<li class="list-group-item d-flex justify-content-between align-items-center">
                            ${task.name}
                            <button class="btn btn-danger btn-sm" onclick="deleteTask('${task._id}')">Delete</button>
                        </li>`
                    );
                });
            });
        }

        function addTask() {
            const taskName = $("#taskInput").val();
            if (!taskName) return;
            $.ajax({
                url: "/create",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ name: taskName }),
                success: function(response) {
                    $("#taskInput").val('');
                    fetchTasks();
                }
            });
        }

        function deleteTask(id) {
            $.ajax({
                url: `/delete?id_task=${id}`,
                type: "DELETE",
                success: function(response) {
                    fetchTasks();
                }
            });
        }

        $(document).ready(function() {
            fetchTasks();
        });
    </script>
</body>
</html>
